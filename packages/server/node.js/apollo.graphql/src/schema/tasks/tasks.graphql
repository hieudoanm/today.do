type Query {
  tasks: [Task]
  task(id: Int!): Task
}

type Task {
  id: Int
  text: String
  completed: Boolean
  createdAt: String
  updatedAt: String
}

type Mutation {
  taskActions: TaskActions!
}

type TaskActions {
  add(taskInput: TaskInput!): Task!
  update(taskId: Int!, taskInput: TaskInput!): Task!
  delete(taskId: Int!): Task!
}

input TaskInput {
  listId: Int!
  text: String!
  completed: Boolean!
}
