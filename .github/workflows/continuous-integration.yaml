name: Continuous Integration

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'hotfix/**'
      - 'feature/**'
      - 'renovate/**'
      - 'dependabot/**'

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.20.0'
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.10.0'
      - name: Install Dependencies
        run: pnpm install
      - name: Linting
        run: pnpm run lint
      - name: Test
        run: pnpm run test
      - name: Build Production
        run: pnpm run build
